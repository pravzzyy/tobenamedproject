<div id="register-container" style="text-align: center;">
<form method="post" id="register-form">
      
        <h1 style="font-family: 'Cinzel Decorative', cursive;">Register</h1>
        <p>Please fill in this form to create an account.</p>


        <label for="email" style="font-family: 'Cinzel Decorative', cursive;">Email:</label>
        <input id="Email" type="text" placeholder="Enter E-mail" name="email" required />

<br>
<br>
        <label for="username" style="font-family: 'Cinzel Decorative', cursive;" >Username:</label>
        <input  id="UN" type="text" placeholder="Enter Username" name="username" />

<br>
<br>
        <label for="psw" style="font-family: 'Cinzel Decorative', cursive;">Password:</label>
        <input id="Password" type="password" placeholder="Enter Password" name="psw" required />
<br>
<br>
      
        <button type="button" class="btn btn-primary" onclick="signup()">Register</button>
    
    </form>
    <br>
</div>

<div id="login-container" style="text-align: center;">
<p>Already have an account?</p>
<form method="post" id="login-form">
  <h1 style="font-family: 'Cinzel Decorative', cursive;">Login</h1>

     <label for="username" style="font-family: 'Cinzel Decorative', cursive;">E-mail:</label>
     <input id="email_field" type="text" placeholder="Enter E-mail" name="username" required />
<br>
<br>

     <label for="psw" style="font-family: 'Cinzel Decorative', cursive;">Password:</label>
     <input id="password_field" type="password" placeholder="Enter Password" name="psw" required />

<br>
<br>
     <button type="button" class="btn btn-primary" onclick="login()">Login</button>

</form>
</div>
